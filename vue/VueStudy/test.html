<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.导入Vue的包
    当导入包之后在浏览器内存就多了个vue的构造函数可以在scripe中new-->
    <script src="./lib/vue-2.6.10.js"></script>
</head>
<body>

    <div id = "app">
        <p>
            {{msg}}
        </p>
    </div>
    <script>
        //2.创建一个Vue的实例
        var vm = new Vue({
            el: '#app',
            //存放的事el中要用到的数据
            data: {
                //通过Vue提供的指令，很方便的把数据渲染到页面上，程序员不再手动操作DOM元素
                //data里的所有属性在'app'中都能直接引用
                msg: '欢迎使用Vue'
            }
        });
    </script>
</body>
</html>
