    <!-- 使用vue定义事件 -->
    <div id="app">
        <!-- v-on用来绑定事件 -->
        <!-- 与v-bind一样，双引号内的内容一方面当做JS代码，另一方面 -->
        <!-- v-on也有缩写 @ -->
        <input id = "UseVue" type="button" value="按钮" title="使用Vue" 
        @click="show">
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data:{
            
            },
            //methods定义了当前vue实例所有可用的方法
            methods:{
                //也可以简写为：show(){...}
                show:function()
                {
                    alert("测试");
                }
            }
        })
    </script>
</body>
</html>
